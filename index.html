<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1 class="h3 mb-3 font-weight-normal">Chat with me!</h1>

    <div id="chat-window">
        <div id="output">

        </div>
        <div id="typing">

        </div>
    </div>
    <div class="container">
        <form class="form-signin">
            <input type="text" id="handle" class="form-control" placeholder="NAME" required autofocus>
            <input type="text" id="message" class="form-control" placeholder="ENTER MESSAGE" required>
            <button id = "button" class="btn btn-lg btn-primary btn-block" type="submit">SEND</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js" async defer></script>
</body>
